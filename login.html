        <div class="page-logo" id="page-logo">
            <img src="pizzariologo.jpg" style="width: 90px;height: 90px; border-radius: 50%;" alt="">
        <h2>Login</h2>
        </div>
        
        <form action="/signup" method="POST">
          
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter username or mobile num" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>

            <p class="or">OR</p>

            <button type="button" class="google-btn">Continue with Google</button>
            <button type="button" class="facebook-btn">Continue with Facebook</button>

            <p class="login-link">Forget Password? <a href="/login">Click here</a></p>
        </form>
